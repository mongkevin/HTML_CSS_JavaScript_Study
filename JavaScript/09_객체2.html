    <h3>생성자 함수</h3>
    <p>
        new 키워드를 이용하여 객체를 생성할 수 있는 함수를 의미
        (함수명 제시시 첫 글자자를 대문자로)
    </p>
    
    <button onclick="test2();">실행확인</button>
    <div class="area" id="area2"></div>

    <script>
        function test2(){
            var student0 = new Student("박연진",100,70,50,40,80);
            var student1 = new Student("손명오",80,60,50,80,60);
            var student2 = new Student("최혜진",50,70,40,40,80);

            console.log(student1);

            var students = [student0, student1, student2];

            console.log(students);

            for(var i in students){
                document.querySelector("#area2").innerHTML += students[i];
            }
        }

        //생성자 함수로 초기화 시키기
        function Student(name,java,oracle,html,css,javascript){

            //일반 속성 정의
            this.name = name;
            this.java = java;
            this.oracle = oracle;
            this.html = html;
            this.css = css;
            this.javascript = javascript;

            this.getSum = function(){
                return this.java+this.oracle+this.html+this.css+this.javascript;
            }

            this.getAvg = function(){
                return this.getSum()/5;
            }

            this.toString = function(){
                return "이름: " + this.name + ", 총점: " + this.getSum() + ", 평균: " + this.getAvg() + "<br>";
            }
        }
    </script>

    <h3>Date 내장객체</h3>
    <button onclick="test3();">실행확인</button>
    <div class="area" id="area3"></div>

    <script>
        function test3(){
            var area3 = document.getElementById("area3");
            
            var date1 = new Date(); //현재 날짜 및 시간
            area3.innerHTML = "Date(년,월,일):" + date1 + "<br>";
            console.log(date1);

            //2024년 3월 24일로 세팅
            var date2 = new Date(2024,3-1,24); //Wed Apr 24 2024 월은 내부적으로 +1이 된기에 -1을 해야한다.
            //시,분,초는 0으로 세팅
            console.log(date2);
            area3.innerHTML += "Date(년,월,일):" + date2 + "<br>";

            //2023년 7월 9일에 시간까지 세팅하려면?
            var date3 = new Date(2023,7-1,9,18,20,00);
            area3.innerHTML += "Date(년,월,일,시,분,초):" + date3 + "<br>";

            //밀리세컨초(ms)까지 세팅하려면
            var date4 = new Date(2023,7-1,9,18,20,00,5000);
            area3.innerHTML += "Date(년,월,일,시,분,초,밀리초): " + date4 + "<br>";

            //년도
            area3.innerHTML += "년도: " + date1.getFullYear() + "<br>";
            //월 -1이 되어 나오기 때문에 +1을 해주자
            area3.innerHTML += "월: " + (date1.getMonth()+1) + "<br>";
            //일
            area3.innerHTML += "일: " + date1.getDate() + "<br>";
            //시: getHours()/ 분: getMinutes() / 초: getSeconds()
            area3.innerHTML += "시: " + date3.getHours() + " 분: " + date3.getMinutes() + ' 초: ' + date3.getSeconds();
        }
    </script>

    <fieldset>

        <h3>
            개강일부터 오늘까지 날짜를 alert으로 출력해주세요. (getTime() 메소드 사용)
        </h3>
        개강일: <input type="date" name="" id="startDay"><button onclick="daytoday();">날짜 계산</button>
    </fieldset>

    <script>
        function daytoday(){
            var startDay = document.getElementById("startDay").value;
            var today = new Date();

            var start = new Date(startDay);

            //현재시간 - 개강일시간(ms단위)
            //ms단위를 일로 바궈주기
            //24*60*60*1000
            var daytoday = parseInt((today.getTime() - start.getTime()) / (24*60*60*1000));

            alert("개강일로 부터: " + daytoday + "일 지났습니다.");
        }
    </script>
