<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h2>게시판 리스트</h2>

    <br>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <table class="table table-hover"><!--table에 클래스를 추가하면 부트스트랩에서 지원하는 스타일로 변경가능-->
                    <thead>
                        <tr>
                            <th>글제목</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>조회수</th>
                            <th>작성일</th>
                        </tr>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>글제목</td>
                            <td>user01</td>
                            <td>3</td>
                            <td>2023/03/28</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>글제목</td>
                            <td>user01</td>
                            <td>3</td>
                            <td>2023/03/28</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Hello</td>
                            <td>user01</td>
                            <td>3</td>
                            <td>2023/03/28</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>글제목</td>
                            <td>user01</td>
                            <td>3</td>
                            <td>2023/03/28</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        $(function(){ //글번호를 서버에 전송하기 위한 추출작업
            $("tbody>tr").click(function(){ //tbody안에 tr에 클릭이벤트가 발생할 경우
                //tr의 자손요소인 td들 중 eq(번째) 위치한 innerText 추출하기
                console.log($(this).children().eq(0).text());
            });
        });
    </script>

    <!--부트스트랩 간단 연습-->
    <!--버튼-->
    <button class="btn btn-outline-info" data-toggle="modal" data-target="#myModal">회원가입</button>
    <button class="btn btn-primary">회원가입</button>
    <button class="btn btn-danger">회원가입</button>
    <button class="btn btn-dark">회원가입</button>
    <button class="btn btn-outline-warning">회원가입</button>


    <br><br>
    <!--다른 태그들에도 사용가능-->
    <a href="https://www.naver.com" class="btn btn-outline-success">네이버로</a>
    <div class="btn btn-secondary">다이브</div>


    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open modal
    </button>
    
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
    
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
    
                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>
    
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>
