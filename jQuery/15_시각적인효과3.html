<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인 효과 메소드3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        div{
            background-color: blanchedalmond;
            width: 500px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 10px;
            border: 2px solid burlywood;
            cursor: pointer;
        }

        p{
            border: 1px solid lightgoldenrodyellow;
            background-color: cornsilk;
            width: 300px;
            height: 50px;
            margin-top: 10px;
            border-radius: 10px;
            display: none; /*처음에는 보여주지 않게*/
        }
    </style>
</head>
<body>
    <h3>slideDown()과 slideUp()</h3>

    <div>Q. 그지같은거 보내고 뭐합니까!</div>
    <p>
        불편을 드려 정말 죄송합니다. 금일 다른 상품으로 재발송해드리겠습니다...
    </p>

    <div>Q. 달기가 단가요 신가요?</div>
    <p>
        저희 딸기는 엄청 달아요
    </p>

    <div>Q. 배송시작한지 2년지났는데 아직 도착안했어요 이제 재배시작하나요?</div>
    <p>
        금일 재배 시작했습니다. 올해안에 배송토록 하겠습니다.
    </p>

    <script>
        $(function(){
            $("div").click(function(){
                //$(this).next()

                var $p = $(this).next(); //jQuery 변수 앞에 $표시

                //display가 none인 요소를 보여줄수 있게 작업하기
                if($p.css("display")=="none"){ //div뒤에있는 요소의 display속성 값이 none이면
                    // $(this).siblings("p").slideDown(1000);
                    $(this).siblings("p").slideUp(); //기존에 열려있는게 있는면 사라지게 하기
                    $p.slideDown(1000); //해당 p태그 보여지기
                }else{
                    $p.slideUp(1000); //해당 p태그 사라지기
                }
            })
        })
    </script>
</body>
</html>
