<!DOCTYPE html>

    <title>요소접근하기</title>
    <style>
        .area{
            border: 1px solid black;
            width: 300px;
            height: 100px;
        }
        #box{
            border: 1px solid black;
            width: 100px;

<body>
    <h1>HTML 요소에 접근하기 (해당 요소객체 가져오기)</h1>
    <h3>1)아이디로 접근하기</h3>

    <div class="area" id="area1"></div>
    <button onclick="accessId()">아이디로 접근</button>

    <script>
        function accessId(){
            //아이디로 요소 접근하기
            var area1 = document.getElementById("area1");
            console.log(area1);
            console.dir(area1);

            //선택된 요소에 속성들에 접근하여 값을 가지고 오거나 변경가능.
            //속성에 접근하고자한다면 - 선택된요소.접근하고자하는 속성명
            area1.innerHTML += "아이디로 접근성공";

            //선택된 요소에 스타일 속성 접근 변경
            area1.style.backgroundColor = "pink";
            area1.style.color = "white";
            area1.style.width = "100px";
            area1.style.height = "300px";
        }
    </script>

    <br>

    <hr>
    <h3>문제1</h3>
    <div id="area2" class="area" style="background-color: red;"></div><br>

    <button onclick="accessId2();">클릭시마다 색상변경</button>

    <script>
        function accessId2(){
            //클릭하면 해당 색상이 노란색으로 변경되게 하기 노란색일때 클릭하면 빨간색으로 바뀌게 하기
            var area2 = document.getElementById('area2');

            console.log(area2.style.backgroundColor);

            if(area2.style.backgroundColor=="red"){
                area2.style.backgroundColor = "yellow";
            }else{
                area2.style.backgroundColor = "red";
            }
            
        }
    </script>

    <h3>2)태그명으로 접근하기</h3>

    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>

    <button onclick="accessTagName();">태그명으로 접근</button>

    <script>
        function accessTagName(){
            //태그명으로 요소 접근하기
            //document.getElementsByTagName("태그명");
            //선택된 여러개의 요소객체들이 배열로 담겨서 반환된다. 배열은 []로 표현됨
            var list = document.getElementsByTagName("li");

            console.log(list);
            console.log(list.length); //배열 개수 구하는 법

            list[0].innerHTML = "안녕";
            list[1].innerHTML = "안녕못해";

            var blueColor = 50;

            for(var i=0; i<list.length; i++){
                list[i].innerHTML = "안녕하세요" + (1+i);

                list[i].style.backgroundColor = "rgb(130,220,"+blueColor+")";
                blueColor += 50;
            }
        }
    </script>

    <br><br>

    <h3>3)name 속성값으로 접근하기</h3>

    <form action="test.do">
        <fieldset>
            <legend>취미</legend>

            <input type="checkbox" name="hobby" value="music" id="music"><label for="music">음악감상</label>
            <input type="checkbox" name="hobby" value="surf" id="surf"><label for="surf">서핑보드</label>
            <input type="checkbox" name="hobby" value="run" id="run"><label for="run">달리기</label>
            <br>
            <input type="checkbox" name="hobby" value="read" id="read"><label for="read">독서</label>
            <input type="checkbox" name="hobby" value="swim" id="swim"><label for="swim">수영</label>
            <input type="checkbox" name="hobby" value="movie" id="movie"><label for="movie">영화</label>
        </fieldset>
    </form>

    <br>
    <div class="area" id="area3"></div>
    <button onclick="accessName();">이름으로 접근</button>

    <script>
        function accessName(){
            //name속성값으로 요소 가져오기
            //document.getElementsByName("name 속성값");
            //선택된 요소객체들이 배열로 반환된다
            var hobby = document.getElementsByName("hobby");
            // console.log(hobby);
            var checkItems = "";

            //반복문으로 해당 배열 접근하여 각 요소 value값 꺼내기
            for(var i=0; i<hobby.length; i++){
                if(hobby[i].checked){
                    checkItems += hobby[i].value+"<br>";
                    // console.log(hobby[i].value);
                }
            }
            
            var area3 = document.getElementById("area3");

            area3.innerHTML = checkItems;
        }
        
    </script>

    <h3>5) 내가 원하는 요소 선택해서 가져오기(선택자활용)</h3>

    <script>
        function accessSelector(){
            //선택자를 이용하여 요소 가져오기
            //document.querySelector("선택자"); - 선택된 요소 하나만 반환
            //document.querySelectorAll("선택자"); - 선택된 요소 객체들 배열로 반환

            var divEl = document.querySelector("#test1");
