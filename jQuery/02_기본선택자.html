<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본선택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h1>기본선택자</h1>
    <h3>아이디 선택자</h3>
    <p>
        특정 고유한 아이디값을 가진 요소 하나만을 선택하고자 할때
    </p>

    <h1 id="id1">ID1</h1>
    <h2 id="id2">ID2</h2>

    <script>
        $(document).ready(function(){
            //순수 자바스크립트 방식
            var id1 = document.getElementById("id1"); //요소 가져오기
            //속성값 변경하려면 객체 속성에 접근하여 직접 대입하여 변경
            id1.style.backgroundColor = "lightyellow";
            
            id1.innerHTML = "h1입니다.";
            //jQuery방식
            //선택된 요소객체에 메소드를 사용해서 값 변경
            $("#id1").css("color","red");
            $("#id2").html("제이쿼리");
            //html : 선택된 요소의 innerHTML과 관련된 기능 수행

        })
    </script>

    <h3>태그선택자</h3>
    <p>JAVA</p>
    <p>ORACLE</p>
    <p>JDBC</p>

    <h5>HTML</h5>
    <h5>CSS</h5>
    <h5>JAVASCRIPT</h5>

    <script>
        $(document).ready(function(){
            //자바스크립트 방식
            var p = document.getElementsByTagName("p");
            console.log(p);
            // p.style.backgroundColor = "grey"; //p는 배열이기 때문에 적용 불가 
            for(var i=0; i<p.length; i++){
                p[i].style.color = "red";
            }

            //jquery 방식 - $("태그명")

            $("h5").css("color","green");
            console.log($("h5"));

            //여러종류의 태그를 동시에 선택하고 싶다면
            $("p,h5,#id2").css("backgroundColor","lightpink");
        })
    </script>

    <h3>클래스 선택자</h3>
    <p>
        특정한 클래스 속성을 이용하여 선택
    </p>

    <h1 class="things">집에서 쉬기</h1>
    <h1 class="things">누워서 자기</h1>
    <h1 class="things">맛있는거 먹기</h1>

    <script>
        $(function(){
            //각각 배경색과 내부 텍스트를 바꿔보세요
            //자바스크립트 방식
            var h1 = document.getElementsByClassName("things");

            for(var i=0; i<h1.length; i++){
                h1[i].style.backgroundColor = "lightsalmon";
                h1[i].innerHTML = "금요일이다~";
                h1[i].onclick = function(){
                    alert("클릭됨");
                }
            }

            //제이쿼리 방식
            //$(".클래스명")
            $(".things").css("color","white").css("font-size","31px").html("집가자~");
            $(".things").click(function(){
                console.log("클릭됨요");
            })
        })
    </script>

    <!--
        요소 선택 방법
        자바스크립트 방식                        |   jQuery 방식
        ========================================================================
        document.getElementById("아이디명")    |  $("#아이디명")
        document.getElementsByTagName("태그명")|  $("태그명")
        document.getElementsByClassName("클래스명") | $(".클래스명")

        선택된 요소 변경 방법
        ========================================================================
        스타일 :  .style.스타일속성 = "변경값";    |   .css("스타일속성","변경값");
        내용관련:  .innerHTML = "변경할 값";     |   .html("변경할 값");
        이벤트관련: .on이벤트 = function(){}     |   .이벤트명(function(){});
    -->
</body>
</html>
