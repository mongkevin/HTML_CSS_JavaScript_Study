<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열과 숫자</title>
    <style>
        .area{
            width: 300px;
            border: 1px solid plum;
        }
        .small{
            height: 200px;
        }
        .big{
            height: 450px;
        }
    </style>
</head>
<body>
    <h1>문자열과 숫자</h1>
    <h3>문자열 관련 메소드</h3>

    <button onclick="stringMethod()">문자열 처리 메소드</button>
    <div id="area1" class="area big"></div>

    <script>
        function stringMethod(){
            var str1 = "Hello World";
            var divEl = document.getElementById("area1");
            divEl.innerHTML = "str1: " + str1 + "<br>";
            divEl.innerHTML += "toUpperCase(): " + str1.toUpperCase() + "<br>";
            divEl.innerHTML += "toLowerCase(): " + str1.toLowerCase() + "<br>";
            divEl.innerHTML += "문자열의 길이: " + str1.length + "<br>";

            for(var i=0; i<str1.length; i++){
                divEl.innerHTML += "앞에서부터 " + i + "번째 인덱스: " + str1.charAt(i) + "<br>"; 
            }

            divEl.innerHTML += "앞에서부터 첫l의 위치: " + str1.indexOf("l") + "<br>";
            divEl.innerHTML += "뒤에서부터 첫l의 위치: " + str1.lastIndexOf("l") + "<br>";
            divEl.innerHTML += "앞에서부터 첫a의 위치: " + str1.indexOf("a") + "<br>";
            //찾고자하는 문자가 없을 경우 -1을 반환

            divEl.innerHTML += "substring(시작인덱스): " + str1.substring(6) + "<br>";
            divEl.innerHTML += "substring(시작, 끝): " + str1.substring(0,3) + "<br>";

            var str2 = "사과, 바나나, 딸기, 멜론";
            var fruits = str2.split(","); // ["사과","바나나","딸기","멜론"] 배열로 바뀜

            divEl.innerHTML += "fruits: " + fruits + "<br>";
            divEl.innerHTML += "fruits의 자료형: " + typeof(fruits);

            console.log(fruits);
        }


    </script>

    <hr>

    <h3>숫자(수학)관련 메소드</h3>

    <button onclick="mathMethod();">수학 관련 메소드</button>

    <div id="area2" class="area small"></div>

    <script>
        function mathMethod(){
            var area2 = document.getElementById("area2");

            //Math 내장객체 사용
            area2.innerHTML += "절대값: " + Math.abs(-55) + "<br>";
            area2.innerHTML += "랜덤값: " + Math.random() + "<br>";
            //0.0이상 1.0미만의 수를 반환한다.
            area2.innerHTML += "반올림: " + Math.round(123.567) + "<br>";
            area2.innerHTML += "버림: " + Math.floor(123.456) + "<br>";
            area2.innerHTML += "올림: " + Math.ceil(123.456) + "<br>";
            area2.innerHTML += "제곱근: " + Math.sqrt(4) + "<br>";
        }
    </script>

    <hr>
    <h3>문자열과 숫자간의 산술연산</h3>

    <button onclick="arithmetic();">산술연산</button>
    <div id="area3" class="area big"></div>

    <script>
        function arithmetic(){
            var area3 = document.getElementById("area3");
            
            var test1 = 5+5;
            var test2 = 5+"5";
            var test3 = "5"+"5";
            var test4 = "5"+5+5;
            //문자열 덧셈이 일어난다
            // console.log(test1);
            // console.log(test2);
            // console.log(test3);
            // console.log(test4);

            area3.innerHTML = "test1: " + test1 + "<br>";
            area3.innerHTML += "test2: " + test2 + "<br>";
            area3.innerHTML += "test3: " + test3 + "<br>";
            area3.innerHTML += "test4: " + test4 + "<br>";

            var test5 = 5*"5";
            var test6 = "5"*5;
            var test7 = "5"-5;
            var test8 = "5"/5;


            area3.innerHTML += "test5: " + test5 + "<br>";
            area3.innerHTML += "test6: " + test6 + "<br>";
            area3.innerHTML += "test7: " + test7 + "<br>";
            area3.innerHTML += "test8: " + test8 + "<br>";
            //문자열이 자동형변환으로 숫자로 변환한 뒤 산술연산된다.
            //단 주의사항 - 문자열에는 숫자만 존재해야함

            //강제형변환(문자열->숫자형)
            //Number(문자열)
            //parseInt(문자열)
            //parseFloat(문자열)

            var iNum = 2; //숫자
            var sNum = "3"; //문자열

            var test9 = iNum + sNum;
            var test10 = iNum + Number(sNum);
            var test11 = iNum + parseInt(sNum);
            var test12 = iNum + parseFloat(sNum);

            area3.innerHTML += "test9: " + test9 + "<br>";
            area3.innerHTML += "test10: " + test10 + "<br>";
            area3.innerHTML += "test11: " + test11 + "<br>";
            area3.innerHTML += "test12: " + test12 + "<br>";

            var fNum = "1.234";

            var test13 = iNum + fNum
            var test14 = iNum + Number(fNum);
            var test15 = iNum + parseInt(fNum);
            var test16 = iNum + parseFloat(fNum);

            area3.innerHTML += "test13: " + test13 + "<br>";
            area3.innerHTML += "test14: " + test14 + "<br>";
            area3.innerHTML += "test15: " + test15 + "<br>";
            area3.innerHTML += "test16: " + test16 + "<br>";

            //Number(): 문자열에 숫자만 있어야 사용가능 문자가 있으면 NaN(not a number 발생)
            //parseXX: 문자열에 문자가 있으면 그 이전 숫자까지는 처리해줌
            var test17 = number("123아123"); //NaN = not a number 숫자로 표현못한다
            var test18 = parseInt("123아123"); //123 앞 숫자까지 보여줌

            console.log(test17);
            console.log(test18);

            console.log(isNaN(test17)); //true값으로 알려준다. NaN 판별
        
        }
    </script>

    <hr>
    정수1: <input type="number" id="num1"><br>
    정수2: <input type="number" id="num2"><br>

    <label id="result"></label>
    <button onclick="plus();">덧셈</button>

    <script>
        function plus(){
            var num1 = document.getElementById("num1").value; //input.value는 문자열값으로 나온다
            var num2 = document.getElementById("num2").value;

            var sum = num1 + num2;

            document.getElementById("result").innerHTML= "결과: " + sum + "<br>"; // 그래서 결과값은 문자열 덧셈이 된다.
            console.log(typeof(num1)); //string

            var sum2 = Number(num1) + Number(num2); //문자열을 숫자열로 형변환

            document.getElementById("result").innerHTML += "형변환 후 결과: " + sum2; 
            
        }
    </script>
